<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gakuma Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #10111a;
            --bg-card: #191a23;
            --border-color: #2c2e3e;
            --text-primary: #e0e0e0;
            --text-secondary: #8a8d9f;
            --cyber-blue: #00bfff;
            --cyber-purple: #8a2be2;
        }
        body { background-color: var(--bg-dark); color: var(--text-primary); }
        .sidebar { position: fixed; top: 0; left: 0; bottom: 0; width: 250px; background-color: var(--bg-card); padding-top: 20px; border-right: 1px solid var(--border-color); }
        .sidebar h4 {
             font-weight: bold;
             background: linear-gradient(90deg, var(--cyber-blue), var(--cyber-purple));
             -webkit-background-clip: text;
             -webkit-text-fill-color: transparent;
        }
        .sidebar .nav-link { color: #c0c0c0; border-radius: 0.25rem; margin: 0 0.5rem 0.25rem; transition: all 0.2s ease-in-out; }
        .sidebar .nav-link.active, .sidebar .nav-link:hover { color: #ffffff; background-color: rgba(0, 191, 255, 0.15); border-left: 3px solid var(--cyber-blue); }
        .main-content { margin-left: 260px; padding: 20px; }
        .card { background-color: var(--bg-card); border: 1px solid var(--border-color); }
        .card-header { background-color: rgba(0,0,0,0.2); border-bottom: 1px solid var(--border-color); }
        .table { color: var(--text-primary); }
        .table-dark th { background-color: #343a40; }
        .table-hover tbody tr:hover { background-color: #2a2e3f; color: #fff; }
        .form-control, .form-select { background-color: #222430; color: var(--text-primary); border-color: var(--border-color); }
        .form-control:focus, .form-select:focus { background-color: #222430; color: var(--text-primary); border-color: var(--cyber-blue); box-shadow: 0 0 0 0.25rem rgba(0, 191, 255, 0.25); }
        .btn-primary-custom { background-color: var(--cyber-blue); border-color: var(--cyber-blue); }
        .btn-primary-custom:hover { background-color: #00a6d9; border-color: #00a6d9; }
        .btn-success { background-color: var(--cyber-purple); border-color: var(--cyber-purple); }
        .btn-success:hover { background-color: #7b25c9; border-color: #7b25c9; }
        .main-title { font-weight: 300; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-bottom: 20px; }
        .section-title { font-weight: 300; color: var(--text-secondary); margin-top: 2rem; margin-bottom: 1.5rem; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 1rem; }
        .stat-card { padding: 1rem; text-align: center; border: 1px solid var(--border-color); }
        .stat-card-title { font-size: 0.8rem; color: var(--text-secondary); text-transform: uppercase; }
        .stat-card-value { font-size: 1.75rem; font-weight: bold; }
        .progress-bar { background: linear-gradient(90deg, var(--cyber-blue), var(--cyber-purple)); }
        .storage-circle {
            display: grid; place-content: center; width: 150px; height: 150px;
            border-radius: 50%;
            background: conic-gradient(var(--cyber-purple) calc(var(--p, 0) * 1%), var(--border-color) 0);
            font-size: 1.2rem; text-align: center;
        }
        .storage-limit { font-size: 0.8rem; color: var(--text-secondary); }
        .notification-log-box { background-color: #0c0d12; color: #ccc; font-family: monospace; font-size: 0.85rem; padding: 1rem; height: 350px; overflow-y: scroll; border-radius: 4px; white-space: pre-wrap; border: 1px solid var(--border-color); }
        input[type="file"] { display: none; }
        .text-primary-custom { color: var(--cyber-blue) !important; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center mb-4">GΛKUMΛ Panel</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt fa-fw me-2"></i>Dashboard</a></li>
            <li class="nav-item"><a class="nav-link {% if request.endpoint == 'manage_keys' %}active{% endif %}" href="{{ url_for('manage_keys') }}"><i class="fas fa-key fa-fw me-2"></i>Manage Keys</a></li>
            <li class="nav-item"><a class="nav-link {% if request.endpoint == 'manage_private_keys' %}active{% endif %}" href="{{ url_for('manage_private_keys') }}"><i class="fas fa-lock fa-fw me-2"></i>Private Keys</a></li>
            <li class="nav-item"><a class="nav-link {% if request.endpoint == 'manage_checker_keys' %}active{% endif %}" href="{{ url_for('manage_checker_keys') }}"><i class="fas fa-check-double fa-fw me-2"></i>Checker Keys</a></li>
            <li class="nav-item"><a class="nav-link {% if request.endpoint == 'checker_results' %}active{% endif %}" href="{{ url_for('checker_results') }}"><i class="fas fa-clipboard-list fa-fw me-2"></i>Checker Results</a></li>
            <li class="nav-item"><a class="nav-link {% if request.endpoint == 'feedback_monitoring' %}active{% endif %}" href="{{ url_for('feedback_monitoring') }}"><i class="fas fa-comment-dots fa-fw me-2"></i>Feedback Monitoring</a></li>
            <li class="nav-item" style="position: absolute; bottom: 10px; width: 100%;"><a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt fa-fw me-2"></i>Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
