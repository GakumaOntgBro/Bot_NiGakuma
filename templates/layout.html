<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gakuma Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
    <div class="page-wrapper">
        {% if 'logged_in' in session %}
        <nav class="sidebar">
            <div class="sidebar-brand">
                <img src="{{ url_for('static', filename='profile.jpg') }}" alt="Logo" class="sidebar-logo">
                <span>Gakuma Panel</span>
            </div>
            <ul class="sidebar-nav">
                <li><a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}"><i class="fas fa-tachometer-alt fa-fw"></i>Dashboard</a></li>
                <li><a class="nav-link {% if request.endpoint == 'manage_keys' %}active{% endif %}" href="{{ url_for('manage_keys') }}"><i class="fas fa-key fa-fw"></i>Manage Keys</a></li>
                <li><a class="nav-link {% if request.endpoint == 'manage_private_keys' %}active{% endif %}" href="{{ url_for('manage_private_keys') }}"><i class="fas fa-lock fa-fw"></i>Private Keys</a></li>
                <li><a class="nav-link {% if request.endpoint == 'manage_checker_keys' %}active{% endif %}" href="{{ url_for('manage_checker_keys') }}"><i class="fas fa-check-double fa-fw"></i>Checker Keys</a></li>
                <li><a class="nav-link {% if request.endpoint == 'checker_results' %}active{% endif %}" href="{{ url_for('checker_results') }}"><i class="fas fa-clipboard-list fa-fw"></i>Checker Results</a></li>
                <li><a class="nav-link {% if request.endpoint == 'feedback_monitoring' %}active{% endif %}" href="{{ url_for('feedback_monitoring') }}"><i class="fas fa-comment-dots fa-fw"></i>Feedback</a></li>
            </ul>
            <div class="sidebar-footer">
                <ul class="sidebar-nav">
                    <li><a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt fa-fw"></i>Logout</a></li>
                </ul>
            </div>
        </nav>
        {% endif %}
        <main class="main-wrapper {% if 'logged_in' not in session %}full-width{% endif %}">
            <div class="content-area">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
